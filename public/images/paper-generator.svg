<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Paper background -->
  <rect x="100" y="100" width="600" height="400" rx="20" fill="#ffffff" stroke="#4299e1" stroke-width="2"/>
  
  <!-- Header section -->
  <rect x="120" y="120" width="560" height="60" rx="10" fill="#f8f9fc"/>
  
  <!-- Title text -->
  <text x="150" y="160" font-family="Arial" font-size="24" fill="#2d3748">Question Paper</text>
  
  <!-- Content lines -->
  <line x1="150" y1="200" x2="650" y2="200" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="150" y1="250" x2="650" y2="250" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="150" y1="300" x2="650" y2="300" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="150" y1="350" x2="650" y2="350" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="150" y1="400" x2="650" y2="400" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Decorative elements -->
  <circle cx="700" cy="150" r="30" fill="#4299e1" opacity="0.1"/>
  <circle cx="100" cy="450" r="40" fill="#3182ce" opacity="0.1"/>
  
  <!-- Pencil icon -->
  <path d="M650 450 L700 400 L720 420 L670 470 Z" fill="#4299e1"/>
  <path d="M700 400 L720 420 L710 430 L690 410 Z" fill="#3182ce"/>
  
  <!-- Animation elements -->
  <circle cx="400" cy="300" r="5" fill="#4299e1">
    <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="450" cy="280" r="4" fill="#3182ce">
    <animate attributeName="r" values="4;7;4" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg> 